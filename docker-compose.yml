version: '3.9'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hybrid-b2b-api
    env_file:
      - .env
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:16-alpine
    container_name: hybrid-b2b-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hybrid_b2b
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/001-schema.sql:ro
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: hybrid-b2b-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  pgdata:
